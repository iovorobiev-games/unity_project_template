# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  release:
    types: [ "published" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
  
  deploy:
    name: Deploy project
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: build
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Create folder for download
        run: mkdir ./artifacts
      - uses: actions/download-artifact@v5
        with:
          name: html${{ github.head_ref }}.${{ github.sha }}
          path: ./artifacts
      
      # Zip release build
      - name: Zip
        run: sudo zip -r artifacts/html${{ github.head_ref }}.${{ github.sha }}.zip  artifacts/WebGL && ls -R artifacts/ && ls ./
            
      - name: Upload to itch
        uses: Ayowel/butler-to-itch@v1
        with:
          butler_key: ${{ secrets.BUTLER_CREDENTIALS }}
          itch_user: ${{ vars.ITCH_USER }}
          itch_game: ${{ vars.ITCH_GAME }}
          version: ${{ github.ref_name }}
          files: |
            ./artifacts/html${{ github.head_ref }}.${{ github.sha }}.zip
            